name: Wayclip API Docker Image
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    if: "contains(github.event.head_commit.message, '[DOCKER]')"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Install system dependencies for Tauri/GTK
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkitgtk-6.0-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install sqlx-cli
        run: cargo install sqlx-cli

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Verify SQLx offline data is up-to-date
        run: cargo install sqlx-cli && cargo sqlx prepare --check --workspace --exclude wayclip_gui

      - name: Run API tests
        run: cargo test --verbose -p wayclip_api

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: konyogonydev/wayclip-api:latest
